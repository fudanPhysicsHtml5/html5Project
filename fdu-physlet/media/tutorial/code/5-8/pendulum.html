<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pendulum</title>
        
        <style>
            body
            {
                background: #eeeeee;
                margin: 20px;
            }
            #myCanvas
            {
                background: skyblue;
                display: block;
            }
        </style>
    </head>

    <body>
        <h2>单摆实验</h2>
        <p style="color:gray;">仅作演示<br/>不考虑摆锤半径和摆角过大等的影响</p>
        <a href="http://phylab.fudan.edu.cn" target="_blank">访问实验中心主页</a>
        <hr/>
        <ul>
            <li>点击<b>开始</b>或<b>停止</b>按钮，控制动画</li>
            <li>移动滑块，改变摆锤大小</li>
            <li><i>停止时 </i>鼠标拖动摆锤，调节摆幅和摆长</li>
            <li>画面高度为5m</li>
        </ul>
        <canvas id="myCanvas" width="600" height="300"></canvas>
        摆动周期：<span id="period">--</span>
                        
        <script src="utils.js"></script>
        <script src="pendulum.js"></script>
    </body>
</html>
