          <h1 class="sub-header">项目名称</h1>
          <button class="btn btn-info btn-lg" id="delete_btn" data-toggle="modal" data-target="#myModal" style="display:none"></button>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>项目名称</th>
                  <th>作者</th>
                  <th>打开</th>
                  {% if upload_projects %}<th>添加</th>{% endif %}
                  <th>删除</th>
                </tr>
              </thead>
              <tbody>
                {% for project in Projects %}
                <tr>
                  <td>{{ project.name }}</td>
                  <td>{{ project.author }}</td>
                  <td><a href="{{ project.html_path }}"><img src="../static/icons/icons/play-btn.svg" alt="open" width="16" height="16" herf=""> open</a></td>
                  {% if upload_projects %}<td><a href="{{ url_path }}/add?name={{ project.name }}"><img src="../static/icons/icons/plus-circle.svg" alt="add" width="16" height="16" herf=""> add</a></td>{% endif %}
                  <td><a a href="#" onclick="delete_project('{{ url_path }}/delete, {{ project.name }}')"><img src="../static/icons/icons/x-circle.svg" alt="delete" width="16" height="16" herf=""> delete</a></td>

                    <h4 class="modal-title">Reason</h4><!--title-->
                </div>
                <div class="modal-body"><!--modal-body-->
                    <textarea id="reason" class="form-control" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" id="comment_button" class="btn btn-primary">delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button><!--弹窗的尾部-->
